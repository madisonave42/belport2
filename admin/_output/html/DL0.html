<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />

<title>BELPORT 관리자</title>

<link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon" />
<link rel="icon" href="../images/favicon.ico" type="image/x-icon" />

<link rel="stylesheet" type="text/css" href="http://api.typolink.co.kr/css?family=RixSGo+L:400|RixSGo+M:400|RixSGo+B:400|RixSGo+EB:400">
<link rel="stylesheet" href="../css/style.css" />

<script src="../js/lib/jquery.library.min.js"></script>
<script src="../js/function.min.js"></script>
</head>
<body>

<div class="login-wrap">
	<div class="login-inner">
		<h1 class="login-header">
			<img src="../images/logo_black.png" alt="BELPORT" class="login-logo" />
			ADMIN LOGIN
		</h1>
		<div class="login-form">
			<div class="login-form-box">
				<label class="label left-float">아이디</label>
				<input type="text" class="input" />
			</div>
			<div class="login-form-box">
				<label class="label left-float">비밀번호</label>
				<input type="password" class="input" />
			</div>
			<input type="submit" value="로그인" class="btn btn-dark login-form-submit">

			<p class="login-info">비밀번호 분실 시 <em class="em">02-0000-0000</em> 또는 <em class="em">master@belport.co.kr</em>으로 문의해주세요.</p>
		</div>
	</div>
</div>

</body>
</html>
